---
layout: base
---

<main class="container mt-5 pt-5 mb-5">
  <div class="row">
    <div class="col-lg-8 mx-auto">
      <header class="mb-4">
        <h1 class="display-4">{{ page.title }}</h1>
        {% if page.subtitle %}
        <p class="lead text-muted">{{ page.subtitle }}</p>
        {% endif %}
      </header>

      <article>
        {{ content }}
      </article>
    </div>
  </div>
</main>
