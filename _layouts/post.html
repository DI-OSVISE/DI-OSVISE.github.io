---
layout: base
---
<main class="container mt-5 pt-5 mb-5">
  <div class="row">
    <div class="col-lg-8 mx-auto">
      <article>
        <header class="mb-4">
          <h1 class="display-5">{{ page.title }}</h1>
          <p class="post-meta">
            <i class="far fa-calendar"></i> {{ page.date | date: "%B %-d, %Y" }}
          </p>
        </header>
        <div class="post-content">
          {{ content }}
        </div>
      </article>
      <hr class="my-5">
      <div class="text-center">
        <a href="{{ '/blog' | relative_url }}" class="btn btn-outline-primary">
          <i class="fas fa-arrow-left"></i> Back to Blog
        </a>
      </div>
    </div>
  </div>
</main>
